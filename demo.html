<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vectoria Demo</title>
  <link rel="stylesheet" href="ui/style.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="demo.html" class="active">Demo</a>
    <a href="perf-test.html">Performance Test</a>
  </nav>

  <h1>Vectoria (Service Worker Mode)</h1>
  
  <div class="card">
    <h3>Configuration</h3>
    <div style="margin-bottom: 10px;">
      <label>Embedder: 
        <select id="embedderType">
          <option value="local">Local (Transformers.js)</option>
          <option value="openai">OpenAI</option>
        </select>
      </label>
    </div>
    
    <div id="localConfig" style="display: block; border-top: 1px solid #eee; padding-top: 10px;">
      <label>Model: 
        <select id="localModelSelect">
          <!-- Options populated by JS -->
        </select>
      </label>
      <div id="customLocalModelContainer" style="display: none; margin-top: 5px;">
        <label>Custom Model ID: <input type="text" id="customLocalModel" placeholder="e.g. user/repo"></label>
      </div>
    </div>

    <div id="openaiConfig" style="display: none; border-top: 1px solid #eee; padding-top: 10px;">
      <label>API Key: <input type="password" id="openaiKey" placeholder="sk-..."></label>
      <label>Endpoint: <input type="text" id="openaiEndpoint" value="https://api.openai.com/v1"></label>
      <label>Model: <input type="text" id="openaiModel" value="text-embedding-3-small"></label>
    </div>
    
    <div style="margin-top: 15px; text-align: right;">
      <button id="btnSaveConfig" style="background: #28a745;">Save Configuration</button>
    </div>
  </div>

  <div class="card">
    <h3>Migration</h3>
    <button id="btnMigrate">Migrate to Selected Embedder</button>
    <button id="btnStopMigrate" disabled>Stop</button>
    <div id="migrationStatus" style="margin-top: 10px; font-family: monospace;"></div>
  </div>

  <div class="card">
    <h3>Status</h3>
    <div id="status">Initializing...</div>
  </div>

  <div class="card">
    <h3>Add Documents</h3>
    <textarea id="docText" rows="5" placeholder="Enter text to index... (Each line will be treated as a separate document)"></textarea>
    <button id="btnAdd">Index Text</button>
  </div>

  <div class="card">
    <h3>Search</h3>
    <input type="text" id="queryInput" placeholder="Search query...">
    <label style="display: flex; align-items: center;"><input type="checkbox" id="useBruteForce" style="width: auto; margin-bottom: 0; margin-right: 5px;"> Use Brute Force</label>
    <button id="btnSearch">Search</button>
    <div id="results"></div>
  </div>
  
  <div class="card">
    <h3>All Documents</h3>
    <div style="display: flex; gap: 20px; margin-bottom: 10px;">
      <div><strong>Total Documents:</strong> <span id="totalDocs">0</span></div>
      <!-- <div><strong>Index Size:</strong> <span id="indexSize">-</span></div> -->
    </div>
    <button id="btnList">Refresh Stats</button>
    <button id="btnClear" style="background: #dc3545;">Clear DB</button>
  </div>

  <script type="module" src="/ui/main.ts"></script>
</body>
</html>
